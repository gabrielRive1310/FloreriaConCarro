<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body background="{% static 'core/img/fondo_l.jpg' %}" style="background-size: cover;">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'core/img/logo_floreria.png' %}" width="150" height="50">
            </a>
        </nav>
        <h2 style="padding: 10px;">Ingreso de Usuarios</h2>
        {% load crispy_forms_tags %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-primary" type="submit" value="Ingresar">
        </form>
        <a href="{%url 'social:begin' 'facebook'%}">Login Con Facebook</a>
    </div>
</body>

</html>
